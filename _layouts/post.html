---
layout: default
---

<article class="post">
  <header class="post-header">
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = site.minima.date_format | default: "%B %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
